<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>splitter</h1>
      <div id="container">
        <div id="controls">
          <label for="inputBill"> Bill </label>
          <input type="text" id="inputBill" />
          <span>Select Tip %</span>
          <button id="tipButton5">5%</button>
          <button id="tipButton10">10%</button>
          <button id="tipButton15">15%</button>
          <button id="tipButton25">25%</button>
          <button id="tipButton50">50%</button>
          <button id="tipButtonCustom">Custom</button>
          <label for="inputNumberOfPeople">Number of People</label>
          <input type="text" id="inputNumberOfPeople" />
        </div>
        <div id="results">
          <span class="resultLabel"
            >Tip Amount <span class="resultSubLabel"> / person</span></span
          >
          <span class="resultLabel"
            >Total <span class="resultSubLabel"> / person</span></span
          >
          <button id="reset">Reset</button>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <script src="scripts.js"></script>
    <title>Frontend Mentor | Tip calculator app</title>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
    </style>
  </head>
  <body>
    <main>
      <h1>spli<br />tter</h1>
      <div id="container">
        <div id="controls">
          <div id="divBill" class="inputDiv">
            <label for="inputBill"> Bill </label>
            <img src="images/icon-dollar.svg" alt="icon-dollar" />
            <input
              type="number"
              id="inputBill"
              min="0"
              step="0.01"
              value="0"
              onchange="inputBillOnChange()"
            />
          </div>
          <div id="divTip">
            <span>Select Tip %</span>
            <div id="buttonGrid">
              <button onclick="btnTipClick(event)" value="5">5%</button>
              <button onclick="btnTipClick(event)" value="10">10%</button>
              <button onclick="btnTipClick(event)" value="15">15%</button>
              <button onclick="btnTipClick(event)" value="25">25%</button>
              <button onclick="btnTipClick(event)" value="50">50%</button>
              <button id="btnTipCustom" onclick="btnCustomTipClick()">
                Custom
              </button>
              <input
                type="number"
                id="inputCustomTip"
                min="0"
                step="0.1"
                value="0"
                onchange="inputCustomTipOnChange()"
              />
            </div>
          </div>
          <div id="divNumberOfPeople" class="inputDiv">
            <label for="inputNumberOfPeople">Number of People</label>
            <label for="inputNumberOfPeople" id="lblZero">Can't be zero</label>
            <img src="images/icon-person.svg" alt="icon-dollar" />
            <input
              type="number"
              id="inputNumberOfPeople"
              step="1"
              min="1"
              value="1"
              onchange="inputNumberOfPeopleOnChange()"
            />
          </div>
        </div>
        <div id="results">
          <div class="resultsInfo">
            <span>Tip Amount <span> / person</span></span>
            <span id="valTipPerPerson" class="resultTotal">$0.00</span>
          </div>
          <div class="resultsInfo">
            <span>Total <span> / person</span></span>
            <span id="valTotalPerPerson" class="resultTotal">$0.00</span>
          </div>
          <button id="btnReset" onclick="btnResetOnClick()">Reset</button>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
